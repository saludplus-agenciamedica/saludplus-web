<div class="container">
  <h2>Registrar Cita Médica</h2>
  <form [formGroup]="citaForm" (ngSubmit)="registrarCita()">
    <div>
      <label>Paciente:</label><br />
      <input formControlName="paciente" />
    </div>
    <div>
      <label>Médico:</label><br />
      <select formControlName="medicoId">
        <option value="" disabled selected>Seleccione un médico</option>
        <option *ngFor="let medico of medicos" [value]="medico.id">
          {{ medico.nombre }} - {{ medico.especialidad }}
        </option>
      </select>
    </div>
    <div>
      <label>Fecha:</label><br />
      <input type="date" formControlName="fecha" />
    </div>
    <div>
      <label>Hora:</label><br />
      <input type="time" formControlName="hora" />
    </div>
    <button type="submit" [disabled]="citaForm.invalid">Registrar Cita</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
