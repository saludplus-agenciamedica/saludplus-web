<div class="container">
  <h2>Listado de Médicos</h2>
  <div *ngIf="isLoading">Cargando médicos...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <mat-list *ngIf="!isLoading && !error">
    <mat-card *ngFor="let medico of medicos" style="margin-bottom: 1rem;">
      <mat-card-title>{{ medico.nombre }}</mat-card-title>
      <mat-card-content>
        <span style="color: #009688; font-weight: 500;">{{ medico.especialidad }}</span>
      </mat-card-content>
    </mat-card>
  </mat-list>
</div>
