<div class="container">
  <h2>Listado de Médicos</h2>
  <div *ngIf="isLoading">Cargando médicos...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let medico of medicos">
      <strong>{{ medico.nombre }}</strong> - {{ medico.especialidad }}
    </li>
  </ul>
</div>
